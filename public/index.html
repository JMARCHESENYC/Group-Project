<!DOCTYPE html>
<html lang="en-us">
<meta charset="utf-8" />
<head>
  <title>Team Drogon</title>

  	<link rel="stylesheet" type="text/css" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Play:700' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>

    <style>
    @import url("http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css");
    @import url("http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700");
    </style>

</head>

<body>

  <br>
  <br>
  <div id="title">GameTime</div>
  <br>
  <br>
  <div id="map-canvas"></div>
  <br>
  <br>

  <!-- SIGNUP BUTTON -->
  <button class="btn btn-primary"  id="signup-button">Signup Now</button>
  <button class="btn btn-primary"  id="login-button">Login</button>
  <br>
  <br>

  <!-- USER EDIT/DELETE -->
<!--   <button class="btn btn-primary"  id="user-edit">Edit Me</button>
  <button class="btn btn-primary"  id="user-delete">Delete Me</button>
  <br>
  <br>
 -->
  <!-- BUCKET LISTS -->
  <button class="btn btn-primary"  id="mylist-add">Add to my bucket</button>
  <button class="btn btn-primary"  id="mylist-complete">I did this!!</button>

  <!-- BUCKETLIST DISPLAY -->
  <!-- <template id='bucket-display'> -->
    <div id="bucket-container">
      <div id="bucket-list-todo"></div>
      <div id="bucket-list-completed"></div>
    </div>
  </template>

  <!-- NEW USER SIGNUP FORM -->
  <template id='signup-template'>
    <div id='signup-form'>
      <i id="justin" class="fa fa-user"></i><input type="text" id="signup-username"  placeholder="Username">
      <br>
      <br>
      <i id="jets" class="fa fa-lock"></i><input class="fa fa-lock" type="text" id="signup-password"  placeholder="Password">
      <br>
      <br>
      <button class="btn btn-primary" id="register" type="signup-register">Register</button>
    </div>
  </template>

  <!-- QUERY RESULTS -->
  <div id="results-container">
    <div id="results-show"></div>
  </div>

  <div id="form-container"></div>

  <!-- USER DISPLAY -->
  <template id="user-view-template">
    <div id="user-container" data-id="{{_id}}">
      <h4>Username: {{username}}</h4>
    </div>
    <button type="text" id='user-edit-link' data-id='{{_id}}'>Edit My Info</button>
  </template>

  </div>
</div>


	<script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="app.js"></script>
</body>
</html>
