<!DOCTYPE html>
<html>
<head>
  <title>Team Drogon</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>

</head>

<body>
  <h2>Welcome to Project 3!</h2>
  <h5>Brought to you by Team Drogon.</h5>

  <!-- SIGNUP BUTTON -->
  <button id="signup-button">Signup Now</button>
  <button id="login-button">Login</button>
  <br>
  <br>

  <!-- NEW USER SIGNUP FORM -->
  <template id='signup-template'>
    <div id='signup-form'>
      <input type="text" id="signup-username" placeholder="Username">
      <br>
      <br>
      <input type="text" id="signup-passworkd" placeholder="Password">
      <br>
      <br>
      <button type="signup-register">Register</button>
    </div>
  </template>

  <!-- QUERY RESULTS -->
  <div id="results-container">
    <div id="results-show"></div>
  </div>

  <!-- USER DISPLAY -->
  <template id="user-view-template">
    <div id="user-container" data-id="{{_id}}">
      <h4>Username: {{username}}</h4>
    </div>
    <button type="text" id='user-edit-link' data-id='{{_id}}'>Edit My Info</button>
  </template>

  <script src="app.js"></script>
</body>
</html>
